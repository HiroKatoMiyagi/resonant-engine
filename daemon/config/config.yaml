

# ============================================
# Resonant Engine Configuration (v1.0)
# ============================================

# --- General Settings ---
environment: production
encoding: utf-8

# --- Logging and Archiving ---
log_dir: /Users/zero/Projects/resonant-engine/daemon/logs
archive_dir: /Users/zero/Projects/resonant-engine/daemon/logs/archive
log_retention_days: 30

# --- Lock and PID management ---
lock_file: /Users/zero/Projects/resonant-engine/daemon/pids/observer_daemon.lock
pid_dir: /Users/zero/Projects/resonant-engine/daemon/pids

# --- Git Monitoring ---
repo_root: /Users/zero/Projects/resonant-engine
branch: main
check_interval: 10
max_retry: 3
debounce_interval: 15
enable_auto_pull: true
auto_commit_message: "external_update: auto-sync"

# --- Hypothesis Trace Integration ---
hypothesis_trace_log: /Users/zero/Projects/resonant-engine/daemon/logs/hypothesis_trace_log.json
enable_hypothesis_trace: true
trace_phase: external_sync_validation
result_diff_retention: true

# --- Notification and Output ---
enable_console_log: true
enable_file_log: true
color_output: true

# --- Future Expansion ---
# These keys are placeholders for future modules (feedback_agent, log_archiver, etc.)
feedback_agent:
  enabled: true
  log_file: /Users/zero/Projects/resonant-engine/daemon/logs/feedback_agent.log
  max_log_size_kb: 512

log_archiver:
  enabled: true
  schedule_hour: 3
  retention_days: 30

